spring.application.name=bboxchall

# Conexão com API Google Gemini
spring.ai.openai.api-key=AIzaSyBtWJz8LH0JT7cYW-W9R-gmirHJ1dOjJtQ
spring.ai.openai.chat.base-url=https://generativelanguage.googleapis.com
spring.ai.openai.chat.completions-path=/v1beta/openai/chat/completions
spring.ai.openai.chat.options.model=gemini-2.0-flash


# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/bboxchall
spring.datasource.username=admin
spring.datasource.password=adminpass123

# Configuração do JPA/Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration